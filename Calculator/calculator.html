<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calc" role="application" aria-label="Calculator">
        <div class="brand">
            <span>Calculator</span>

        </div>

        <section class="screen">
            <div class="value">
                <span class="small">38 - 30</span>
                8
            </div>
        </section>

        <section class="keys">
            <button class="k-muted">AC</button>
            <button class="k-muted">()</button>
            <button class="k-muted">%</button>
            <button class="k-op">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="k-op">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="k-op">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="k-op">+</button>

            <button class="k-wide">0</button>
            <button>.</button>
            <button>del</button>
            <button class="k-op">=</button>

        </section>
    </main>

</body>
</html>
